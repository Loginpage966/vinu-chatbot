<!DOCTYPE html>
<html>
<head>
  <title>Vinu-GPT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" type="image/svg+xml">
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <div class="chat-container">
    <div id="chatbox">

  </div>

  <script src="script.js"></script>
</body>
</html>
